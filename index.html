<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Users App - Users information</title>
</head>
<body class="flex">
    <div class="container">
        <div class="user-head">
            <!-- <p>Hello to our program</p> -->
            <p>Sign form</p>
        </div>   
        <div class="ask-phrase">Please enter the following: </div>
        <form>
        <div class="input-box">
            <!-- <div class="name">Enter your Name:</div> -->
            <input type="text" id="name-input" required placeholder="Your Name (required)">
            <input type="number" id="age-input" placeholder="Your Age (optional)">
            <input type="text" id="game-input" required placeholder="Your Game (required)">
            <input type="time" id="time-input" required placeholder="Your time (required)">
            <div class="question">Do you want to share your name?</div>
            <div class="checkbox">
                <input type="checkbox"  class='checkboxes' name="Yes" id="yes"  onclick="check(this)"  >
                <label for="Yes" >Yes</label>
                <input type="checkbox" class='checkboxes'  name="No" id="no" onclick="check(this)">
                <label for="No">No</label>
            </div>
            <button type="submit">Save</button>
        </form>            
        </div>
        <!-- End of the container -->
    </div>

    <!-- Adding JavaScript here -->
    <script src="./main.js"></script>
</body>
</html>
